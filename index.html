<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="" class="logo-image" />
      <div class="main-container">
        <div class="main-input-container">
          <div class="bill-total-container">
            <p class="text-5-label">Bill</p>
            <input
              class="bill-input text-3"
              type="number"
              placeholder="0"
              id="total-bill-input"
            />
          </div>
          <div class="tip-container">
            <text-5>Select Tip %</text-5>
            <div class="tip-percent-grid">
              <a href="#" class="btn-1 text-3">5%</a>
              <a href="#" class="btn-1 text-3">10%</a>
              <a href="#" class="btn-1 text-3">15%</a>
              <a href="#" class="btn-1 text-3">25%</a>
              <a href="#" class="btn-1 text-3">50%</a>
              <input
                type="number"
                class="custom-input"
                placeholder="Custom"
                id="custom-input"
              />
            </div>
          </div>
          <div class="people-container">
            <div class="people-label">
              <p class="text-5-label">Number of People</p>
              <p class="text-5-error hidden" id="error-message">
                Canâ€™t be zero
              </p>
            </div>
            <input
              class="people-input text-3"
              type="number"
              placeholder="0"
              id="total-people-input"
            />
          </div>
        </div>
        <div class="main-results-container">
          <div class="main-totals-container">
            <div class="amount-container">
              <div class="amount-text">
                <p class="text-5">Tip Amount</p>
                <p class="text-6">/ person</p>
              </div>
              <p class="text-1" id="tip-amount">$0.00</p>
            </div>
            <div class="amount-container">
              <div class="amount-text">
                <p class="text-5">Total</p>
                <p class="text-6">/ person</p>
              </div>
              <p class="text-1" id="total-per-person">$0.00</p>
            </div>
          </div>
          <button class="btn-3 text-4" id="resetBtn">reset</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
